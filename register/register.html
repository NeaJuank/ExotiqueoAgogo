<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotiqueo Agogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form>
        <h1>REGISTRO</h1>
        <div class="inputs-form">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="inputs-form">
            <label for="Email">Correo Electrónico:</label>
            <input type="email" id="Email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="inputs-form">
            <label for="Usuario">Usuario:</label>
            <input type="text" id="Usuario" placeholder="Ingrese su usuario">
        </div>
        <div class="inputs-form">
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" placeholder="•••••••••••••">
        </div>
        <div class="inputs-form">
            <label for="ConfirmarContraseña">Confirmar Contraseña:</label>
            <input type="password" id="ConfirmarContraseña" placeholder="•••••••••••••">
        </div>
        <div class="Check-box">
            <input type="checkbox" id="aceptar" class="Checkboxpa">
            <label for="aceptar">Acepto los Términos y Condiciones</label>
        </div>
        <div class="inputs-form" id="boton">
            <button type="button" class="btn btn-outline-light">Registrarse</button>
        </div>
        <div class="register-link">
            <p>¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a></p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
